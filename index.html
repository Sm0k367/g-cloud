<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIC TECH AI // THE AMBIENT CODEX</title>
    
    <meta name="description" content="A cinematic journey into the Embodied Will.">
    <meta property="og:title" content="EPIC TECH AI // SOVEREIGN AMBIENCE">
    <meta name="theme-color" content="#000205">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="overlay">
        <div class="glitch-box">
            <h1 class="master-title">EPIC TECH AI</h1>
            <p class="subtitle" style="letter-spacing: 0.6rem; opacity: 0.4; margin-bottom: 40px; font-weight: 400;">MANIFESTING SOVEREIGN INTELLIGENCE</p>
            <button id="manifest-btn">ENTER THE VOID</button>
        </div>
    </div>

    <div id="narrative-ui">
        <div class="terminal-text" id="script-target"></div>
    </div>

    <div id="division-tag">INITIALIZING</div>

    <div id="hud">
        <div class="hud-top">
            <span style="opacity: 0.5;">ARCHIVE_SYSTEM_V1.2</span>
            <span id="live-timer">SYNC_00:00</span>
        </div>
        <div class="hud-bottom">
            <div class="status-group">
                <p>FLOW_STATE: ACTIVE</p>
                <p>RESONANCE: HARMONIC</p>
            </div>
            <div class="legion-group" style="text-align: right; opacity: 0.5;">
                <p>SCRIPTSMITH // VISIONARY // SOUNDFORGE</p>
            </div>
        </div>
    </div>

    <canvas id="canvas-vault"></canvas>

    <script src="main.js"></script>

    <script>
        function updateSync() {
            const now = new Date();
            const time = now.getSeconds() + ":" + Math.floor(now.getMilliseconds() / 10);
            const timer = document.getElementById('live-timer');
            if(timer) {
                timer.innerText = "RESONANCE_" + time.padStart(5, '0');
                // Subtle pulse effect on the timer
                timer.style.opacity = 0.3 + (Math.sin(Date.now() * 0.001) * 0.2);
            }
        }
        setInterval(updateSync, 50);
    </script>
</body>
</html>
