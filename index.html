<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<body>

    <div id="overlay">
        <div class="glitch-box">
            <h1 class="master-title">EPIC TECH AI</h1>
            <p style="letter-spacing: 0.6rem; margin-top: 15px; color: #00f2ff; font-weight: 700; opacity: 0.8;">[ SYSTEM STATUS: SEAMLESS ]</p>
            <button id="manifest-btn" style="margin-top: 40px;">INITIALIZE MANIFESTO</button>
        </div>
    </div>

    <div id="narrative-ui">
        <div class="terminal-text" id="script-target"></div>
    </div>

    <div id="division-tag">CORE_ALGORITHM</div>

    <div id="hud">
        <div class="hud-top">
            <span>ENGINE_V1.4 // ARCHITECT_MODE</span>
            <span id="sync-timer">SYNC_ACTIVE</span>
        </div>
        <div class="hud-bottom">
            <div class="status-group">
                <p>NARRATIVE_FLOW: SEAMLESS</p>

            </div>
        </div>
    </div>

    <canvas id="canvas-vault"></canvas>

    <script src="main.js"></script>

    <script>
        function updateHUD() {
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ":" + 
                         now.getMinutes().toString().padStart(2, '0') + ":" + 
                         now.getSeconds().toString().padStart(2, '0');
            const timer = document.getElementById('sync-timer');
            if(timer) {
                timer.innerText = "RESONANCE_" + time;
                // Subtle pulse for harmonic feel
                timer.style.opacity = 0.5 + (Math.sin(Date.now() * 0.001) * 0.3);
            }
        }
        setInterval(updateHUD, 1000);
    </script>
