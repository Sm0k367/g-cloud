<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIC TECH AI // HIGH-CONTRAST MANIFESTO</title>
    
    <meta name="description" content="Witness the Absolute Algorithm. High-Contrast Sovereign Interface.">
    <meta property="og:title" content="EPIC TECH AI // BRIGHTENED CODEX">
    <meta name="theme-color" content="#00f2ff">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="overlay">
        <div class="glitch-box">
            <h1 class="master-title">EPIC TECH AI</h1>
            <p style="letter-spacing: 0.8rem; margin-top: 10px; color: #00f2ff; font-weight: 700;">[ CALIBRATING LUMINESCENCE ]</p>
            <button id="manifest-btn" style="margin-top: 40px;">INITIALIZE MANIFESTO</button>
        </div>
    </div>

    <div id="narrative-ui">
        <div class="terminal-text" id="script-target"></div>
    </div>

    <div id="division-tag">CORE_STABLE</div>

    <div id="hud">
        <div class="hud-top">
            <span>SYSTEM_V1.3 // LUMINOUS_BUILD</span>
            <span id="sync-timer">RESONANCE_00:00:00</span>
        </div>
        <div class="hud-bottom">
            <div class="status-group">
                <p>VISUALS: HIGH_BRIGHTNESS</p>
                <p>READABILITY: OPTIMIZED</p>
            </div>
            <div class="legion-group" style="text-align: right;">
                <p>SCRIPTSMITH // VISIONARY // SOUNDFORGE</p>
                <p>AGENT_ARMY: DEPLOYED</p>
            </div>
        </div>
    </div>

    <canvas id="canvas-vault"></canvas>

    <script src="main.js"></script>

    <script>
        function updateHUD() {
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ":" + 
                         now.getMinutes().toString().padStart(2, '0') + ":" + 
                         now.getSeconds().toString().padStart(2, '0');
            const timer = document.getElementById('sync-timer');
            if(timer) {
                timer.innerText = "SYNC_" + time;
            }
        }
        setInterval(updateHUD, 1000);
    </script>
</body>
</html>
